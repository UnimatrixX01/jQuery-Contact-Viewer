					],

				},

			$().ready(function() {
				var contact_template = $('#contacts').clone();
				$('#contact').remove();
				contact_template.tmpl(contacts).appendTo('#contacts');
			});

			function deleteContact(_name, _id) {
				if (confirm("Are you sure you want to delete the contact '" + _name + "'?")) {
					// TODO: delete the contact, refresh the grid
					var status = $('#message');
					status.removeClass('error');
					status.addClass('success');
					status.css("display", "block");
					$('#messageContent').html(_name + " has been deleted.");
				}
				return false;
			}
		</script>

	<body>
		<div id="container">
			<div id="header"></div>
			<div id="debug"></div>
			<div id="content">
				<div class="error" id="message" style="display:none;"><div><div><div><div id="messageContent">Test Error Message</div></div></div></div></div>
				<div class="pageheader">
					<img src="images/contacts.gif" alt="Contacts" width="32" height="32" />
					<h1>Contacts</h1>
					<div>
						<a href="#">Home</a>
						&nbsp;&raquo;&nbsp;&nbsp;<a href="#">Contacts</a>
					</div>
				</div>
				<div class="datagrid">
					<div class="tableHeader">Contacts</div>
					<div class="tableTools">
						<a href="#" ><img src="images/add.gif" width="16" height="16" alt="Add New Contact" title="Add New Contact" />Add New Contact</a>
					</div>
					<table cellspacing="0" cellpadding="0" border="0" id="jsgrid">
						<thead>
							<tr>
								<th style="width:25px;"></th>
								<th>Name</th>
								<th>Title</th>
								<th>Phone Number</th>
								<th>Email</th>
								<th style="width:5%" nowrap="nowrap">Actions</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="6"></td>
							</tr>
						</tfoot>
						<tbody id="contacts">
							<tr id="contact">
								<td width="0%"><img src='http://www.gravatar.com/avatar/${md5(defaultEmail)}?d=monsterid&s=25'/></td>
								<td>${name}</td>
								<td>${title}</td>
								<td>${defaultPhone}</td>
								<td>${defaultEmail}</td>
								<td nowrap="nowrap">
									<a href="#"><img src="images/edit.gif" width="16" height="16" title="Edit this contact" alt="Edit this contact" /></a>
									<a href="#" onclick="return deleteContact('${name}', '${id}');"><img src="images/delete.gif" width="16" height="16" title="Delete this contact" alt="Delete this contact" /></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="footer"><div></div></div>
	</body>
